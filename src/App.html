<View bind:promise=interview>
	<div slot='loaded'>
		{#await interview then data}
			{#each data.sections as section}
				<InterviewSection bind:section bind:interview />
			{/each}
		{/await}
	</div>
</View>

<style>
  body { 
    padding: 0;
    margin: 0;
  }
</style>

<script>

	import { getInterview } from './interview/interviewManager';

	export default { 
		data() {
			return { 
				interview: getInterview()
			}
		}, 
		components: { 
			View: './Components/View.html', 
			InterviewSection: './Components/InterviewSection.html'
		}
	}

</script>
