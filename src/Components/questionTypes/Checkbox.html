{#each step.answerElements as {answerID,answerText,checked}}
  <div>
    <input type="checkbox" id={answerID} value={answerID} bind:checked=checked on:change="updateValue(step)" />
    <label for={answerID}>{answerText}</label>
  </div>
{/each}

<style>
  label { 
    display: inline-block;
  }
</style>

<script>
	export default { 
		methods: { 
			updateValue(step) { 
        console.log(step);
        step.value = step.answerElements
          .filter(a => a.checked)
          .map(a => a.answerID)
          .join(',');
        this.set({step});
			}
    }
	}
</script>
