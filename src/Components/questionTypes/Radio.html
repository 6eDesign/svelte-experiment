{#each question.answerElements as {answerID,answerText} (answerID)}
	<div>
		<input type="radio" id='answer_{answerID}' value='answer_{answerID}' name='radio_{question.questionID}' bind:group=question.value />
		<label for='answer_{answerID}'>
			{answerText}
		</label>
	</div>
{/each}

<style>
	label { 
		display: inline-block;
	}
</style>
