<div class="scroll-section">
  <form 
    class="bs-card white" 
    on:submit="handleSubmit(event)">
    <div class="card-section">
      <div class="card-heading">
        <slot name='heading'>
          <div>Heading</div>
        </slot>
      </div>
      <slot name='body'>
        <div>Body</div>
      </slot>
      <div class="card-footer">
        <slot name='footer'>
          <a href="/previous-step">Previous</a>
          <button type="submit" class="bs-btn">Next</button>
        </slot>
      </div>
    </div>
  </form>
</div>

<style>
  .bs-card { 
    max-width: 670px;
    margin: 10px auto;
    text-align: center;
    padding: 0;
  }
  .bs-card .card-section { 
    padding: 0px 30px;
  }
  .card-heading { 
    font-size: 18px;
    font-weight: bold;
    border-bottom: 1px solid #eee;
    padding: 15px 0;
    margin-bottom: 10px;
  }
  .card-footer { 
    padding: 15px 10px;
    margin-top: 15px;
    border-top: 1px solid #eee;
  }
</style>

<script>
  export default { 
    methods: { 
      handleSubmit(event) { 
        event.preventDefault();
        let { step, section } = this.get();
        this.store.stepSubmitted({step,section});
      }
    }
  }; 
</script>
